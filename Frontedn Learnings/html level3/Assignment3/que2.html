<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>
<body>
    <form action="/action">
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="n"></input>
        </div>
        <br>
        <div>
            <label for="gender">Sex:</label>
        <input type="radio" id="gender" name="g" value="m">Male</input>
        <input type="radio" id="gender" name="g" value="f">Female</input>
        </div>
        <br>
        <div>
            <label for="country">Country</label>
        <select name="country" id="country">
            <option value="Select an option">Select an option</option>
            <option value="Ind">India</option>
            <option value="Nep">Nepal</option>
            <option value="USA">USA</option>
            <option value="Can">Canada</option>
        </select>
        </div>
        <br>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="message" rows="4" cols="35"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" id="box" name="check"></input>
            <label for="box">Subscribe?</label>
        </div>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
