<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice question 9</title>
</head>
<body>
    <form action="/Registration_Successful">
        <h1>Registration Form</h1>
        <input type="text" placeholder="FIRST NAME" name="fir_name">
        <input type="text" placeholder="LAST NAME" name="las_name">
        <br>
        <label for="gender">Please select gender</label>
        <select id="gender" name="gen">
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <label for="agreement">Do you agree to all terms of service?</label>
        <input type="checkbox" id="agreement" name="agre" value="accept">
        <label for="agreement">Yes, I agree</label>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
